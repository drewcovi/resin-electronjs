version: '2'
volumes:
  firmware:
services:
  platform:
    build: ./platform
    volumes:
      - 'firmware/frontend:/usr/src/app'
    depends_on:
      - frontend
      - services
  services:
    build: ./services
    volumes:
      - 'firmware/app:/usr/src/app'
  frontend:
    build: ./frontend
    volumes:
      - 'firmware/app:/usr/src/app'

