version: '2'
volumes:
  resin-data:
services:
  platform:
    build: ./platform
    privileged: true
    volumes:
      -  /mnt/data/docker/volumes/_resin-data/_data/firmware/frontend:/usr/src/app
    depends_on:
      - frontend
      - services
  services:
    build: ./services
    privileged: true
    volumes:
      -  /mnt/data/docker/volumes/_resin-data/_data/firmware/app:/usr/src/app
  frontend:
    build: ./frontend
    privileged: true
    volumes:
      -  /mnt/data/docker/volumes/_resin-data/_data/firmware/app:/usr/src/app

